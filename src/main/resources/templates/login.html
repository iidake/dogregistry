<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Dog registry - Koirarekisteri</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<h1>Koirarekisteri</h1>
        <div th:if="${param.error}">
            Virheellinen käyttäjätunnus tai salasana.
        </div>
        <div th:if="${param.logout}">
            Olet kirjautunut ulos onnistuneesti.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjätunnus : <input type="text" name="username"/> </label></div>
            <div><label> Salasana: <input type="password" name="password"/> </label></div>
            <div><input class="btn btn-success" type="submit" value="Kirjaudu sisään"/></div>
        </form>
        <br>
        <a href="/index" class="btn btn-info" role="button">Selaa ilman sisäänkirjautumista</a>
	</div>
</body>
</html>
